<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Sprout Foods | Shop Now</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <!-- Modernizr JS -->
    <script src="../project1/js/modernizr.custom.05819.js"></script>
    <!-- Font Awesome  -->
    <script
      src="https://kit.fontawesome.com/ea48530035.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="shop-page" class="container">
    <!-- ******************************** Begin Navigation Menu ******************************** -->
    <header>
      <span class="logo">sprout.</span>

      <nav class="navbar navbar--shop">
        <ul class="navbar--links">
          <li><a href="index.html">Homepage</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="shop.html">Shop Now</a></li>
          <li><a href="sign-in.html">Sign Up</a></li>
        </ul>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </nav>
    </header>
    <!-- ******************************** End Navigation Menu ******************************** -->
    <!-- ******************************** Begin Hero Section ******************************* -->
    <div class="hero hero--shop-now">
      <h1>Shop Now</h1>
    </div>
    <!-- ******************************** End Hero Section ******************************** -->
    <!-- ******************************** Begin Products Section ******************************** -->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center">
        <!-- Begin Single Product -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-meal1.jpeg"
              alt="Pesto Ravioli"
              title="Pesto Ravioli"
              class="product-img"
              width="279"
              height="186"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              Add to Cart
            </button>
          </div>
          <h3>Pesto Ravioli</h3>
          <h4>$10.99</h4>
        </article>
        <!-- End Single Product -->
      </div>
    </section>

    <!-- ******************************** End Products Section ******************************** -->
    <!-- ******************************** Begin Shopping Cart Section ******************************** -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <!-- Cart Content Will Inject Via JavaScript -->
        <div class="cart-content"></div>
        <!-- Cart Content Will Inject Via JavaScript -->
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart secondary-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- ******************************** End Shopping Cart Section ******************************** -->
    <!-- ******************************** Begin Ingredients Section ******************************** -->
    <div class="ingredients-section">
      <div class="ingredients-section--top">
        <input type="text" id="searchInput" placeholder="Search Recipes" />
        <button id="searchBtn"></button>
      </div>
      <div class="ingredients-section--bottom">
        <div id="searchOutput"></div>
      </div>
    </div>
    <!-- ******************************** End Ingredients Section ******************************** -->
    <!-- ******************************** Begin Footer ******************************** -->
    <footer class="footer footer--homepage">
      <a
        href="http://validator.w3.org/check?uri=referer"
        title="HTML5 Validation"
        >HTML5 Validation</a
      >
      <a href="../home.htm" class="homepage"> -- Back to Homepage --</a>
    </footer>
    <!-- ******************************** End Footer ******************************** -->
    <!-- Source JS -->
    <script src="./js/cart.js"></script>
    <!-- API Call JS -->
    <script src="./js/customsearch.js"></script>
    <!-- JQuery CDN  -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
